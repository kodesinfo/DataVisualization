<script>
// 전체메뉴 
$('.btn-allmenu, .btn-close-allmenu').click(function(e){
	e.preventDefault();
	$('.layer-allmenu').toggleClass('active');
	$("body").toggleClass("open-allmenu");
});

// 전체메뉴 레이어팝업 외부 클릭시 레이어팝업 닫기
$(document).on('mouseup',function(e){
	if (
		!$(e.target).hasClass('layer-allmenu') 
		&& !$(e.target).parents().hasClass('layer-allmenu') 
		&& !$(e.target).hasClass('btn-allmenu') 
		&& !$(e.target).parents().hasClass('btn-allmenu')
	) {
		$('.layer-allmenu').removeClass('active');
		$("body").removeClass("open-allmenu");
	};
});

// 서비스별 / 가나다순 정렬
$('.sv-order-tab button').click(function() {
	var order = $(this).data('order');
	$(this).addClass('on').siblings().removeClass('on');

	$('.sv-order-tab').removeClass("service");
	$('.sv-order-tab').removeClass("alphabetical");
	$('.sv-order-tab').addClass(order);
	
	if (order === "service") {
		$('#order-service').show();
		$('#order-alphabetical').hide();
	} else {
		$('#order-service').hide();
		$('#order-alphabetical').show();
	}
});
</script>
