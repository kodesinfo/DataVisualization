$(document).ready(function(){
	$('#btnSaveDomain').click(function(){
		saveDomain();
	});
});

function saveDomain(){
	var data = {};
	data['allowDomain'] = $("#allowDomain").val();
	$.ajax({
		url: "/api/saveAllowDomain",
		data : data,
		method : 'POST',
		dataType : "json"
	}).done(function(data){
		alert('저장되었습니다.');
	});
}
</script>
